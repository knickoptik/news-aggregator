<!-- Send request to api and reset form. -->
<form #inputForm="ngForm" class="searchApiContainer" (ngSubmit)="onSubmit(apiInput.value)">
  <div class="input-container">
    <label for="inputField">Search the news for a keyword: </label>
    <input type="text" id="inputField" #apiInput required>
  </div>
    <button type="submit">Go</button>
</form>

<div *ngIf="loadingAnimation" class="loadingContainer">
  <fa-icon [icon]="faCog" size="10x" [spin]="true" id="loading"></fa-icon>
</div>

<ul>
  <!-- Navigate to article component and pass state of article property. -->
  <a [routerLink]="['/article']" [state]="{ state: article }" *ngFor="let article of articles" id="article-card">
    <li>
      <h3>{{article.source.name}}</h3>
      <p>{{article.title}}</p>
      <div id="image-container">
      <img src="{{article.urlToImage}}">
      </div>
    </li>
  </a>
</ul>
